    <h2 class="signup">Want to learn karate? Drop us a message below!</h2>

    <section class="form">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label form-control-lg ">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label form-control-lg ">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message here"></textarea>


        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success contact-us" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Sign Up
</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Submission received</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Your enquiry has been submitted. A member of staff will be in contact with you soon.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>



    </section>
